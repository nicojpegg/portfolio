<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>nico.jpeg | photography</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <meta name="description" content="Photography showcase by nico.jpeg" />
</head>
<body class="photo-page">
    <header class="photo-hero">
        <div class="hero-inner">
            <div class="hero-meta">
                <a href="/" class="back-link" aria-label="Back to terminal">← back</a>
                <h1 class="hero-title">Photography</h1>
            </div>
        </div>
    </header>

    <main class="gallery-shell" id="gallery" aria-live="polite">
        <div class="gallery-grid" id="gallery-grid"></div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" hidden aria-modal="true" role="dialog">
        <button class="lightbox-close" id="lb-close" aria-label="Close (Esc)">✕</button>
        <button class="lightbox-nav prev" id="lb-prev" aria-label="Previous (←)">‹</button>
        <button class="lightbox-nav next" id="lb-next" aria-label="Next (→)">›</button>
        <div class="lightbox-stage">
            <img id="lb-img" alt="" />
            <div class="lightbox-caption" id="lb-cap"></div>
        </div>
    </div>

    <script src="/photography/photography.js" defer></script>
</body>
</html>
